<div class="format-actions">
  <button class="format-action" type="button" (click)="toggleBold()" [ngClass]="{'boldActive': isBold()}"><b>B</b></button>
  <button class="format-action" type="button" (click)="toggleItalic()" [ngClass]="{'italicActive': isItalic()}"><i>I</i></button>
  <button class="format-action" type="button" (click)="toggleUnderline()" [ngClass]="{'underlineActive': isUnderline()}"><u>U</u></button>
</div>
